<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ConnectDur Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
  <script src="main.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="tbg">
  <div class="theader">
    <i class="fa fa-cog" aria-hidden="true"></i>
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="tlogo">
      <img src="logo-cropped.png" alt="ConnectDur" title="ConncetDur Logo" />
    </div>
  </div>
  <div class="tbgwrap">
    <div class="tphoto">
      <img src="Match1.jpg" width="100%" id="match1" title="tphoto" alt="Tinder Photo" />
      <img src="Match 2.jpg" width="100%" id="match2" hidden="true" title="tphoto" alt="Tinder Photo" />
      <div id="match1Name" class="tname">Pip and </div>
      <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
    </div>
    <div class="tcontrols">
      <div onclick="next()"class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div onclick="openInfo()" class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
      <div onclick="next()" class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://use.fontawesome.com/faffa271ef.js'></script>
</body>
</html>
